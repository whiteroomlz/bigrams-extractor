help_menu_about_message=Это приложение предназначено для анализа семантических сетей TextAnalyst.\n\n\
  Краткая инструкция:\n\
  1) Экспортируйте сеть из TextAnalyst в формате CSV и импортируйте в данное приложение с помощью меню "Файл"->\
  "Открыть...".\n\
  2) В колонке \"Значимость\" выделите концепты, которые должны входить в экспортируемый граф отношений \
  (экспортируются только те отношения, оба элемента которых значимы).\n\
  3) Экспортируйте результирующий граф в формате CSV с помощью меню "Файл"->"Экспорт"...".
